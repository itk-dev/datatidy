App\Entity\DataSource:
    data_source:
        name: 'ODAA c65b055d-a020-4871-ab51-bdbc3fd73fd8'
        ttl: 3600
        dataSource: App\DataSource\JsonDataSource
        dataSourceOptions:
            url: 'https://data.datatidy.srvitkphp73stg.itkdev.dk/data/portal.opendata.dk/api/3/action/datastore_search/resource_id/c65b055d-a020-4871-ab51-bdbc3fd73fd8.json'
            root: result.records

App\Entity\DataFlow:
    data_flow_calculate:
        enabled: false
        name: Data flow with calculation
        dataSource: '@data_source'
        frequency: 60

App\Entity\DataTransform:
    data_flow_calculate_0:
        data_flow: '@data_flow_calculate'
        name: Calculate
        transformer: App\DataTransformer\CalculateDataTransformer
        transformerOptions:
            name: double
            expression: 2 * value
            type: int

    data_flow_calculate_1:
        data_flow: '@data_flow_calculate'
        name: Calculate
        transformer: App\DataTransformer\CalculateDataTransformer
        transformerOptions:
            name: calculated
            expression: concat(type, " -> ", sensor)
            type: string
