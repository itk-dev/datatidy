App\Entity\DataFlow:
    data_flow_test:
        enabled: false
        name: Test
        dataSource: '@data_source_odaa'
        # dataSources:
        #     - '@data_source:test'

App\Entity\DataTransform:
    data_flow_test_0:
        data_flow: '@data_flow_test'
        position: 0
        name: Select columns
        transformer: App\DataTransformer\SelectColumnsDataTransformer
        transformerOptions:
            columns: [name,birthday]

    data_flow_test_1:
        data_flow: '@data_flow_test'
        position: 1
        name: Change column type
        transformer: App\DataTransformer\ChangeColumnTypeDataTransformer
        transformerOptions:
            columns: [birthday]
            type: date
